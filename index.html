<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link rel="stylesheet" href="/css/practica/styles.css">
</head>
<body>
    
    <div class="gameboy-container">
        <div class="grey-bg">
            <div class="purple-line"></div>
            <div class="blue-line"></div>
            <div class="text-matrix">dot matrix with stereo sound</div>
            <div class="screen"></div>
            <div class="circle"></div>
            <div class="battery">battery</div>
        </div>

        <div class="text-nintendo"><span>Nintendo GAME BOY <sub>â„¢</sub></span></div>

        <div class="cross">
            <div class="cross-y"></div>
            <div class="cross-x"></div>
            <div class="cross-o"></div>
        </div>


        <div class="container-buttons">
            <div class="b"><span>B</span></div>
            <div class="a"><span>A</span></div>
        </div>

        <div class="c-select">
            <div class="select"><span>SELECT</span></div>
        </div>

        <div class="c-start">
            <div class="start"><span>START</span></div>
        </div>

        <div class="sound">
            <div class="line-one"></div>
            <div class="line-two"></div>
            <div class="line-three"></div>
            <div class="line-four"></div>
            <div class="line-five"></div>
            <div class="line-six"></div>
        </div>

    </div>

</body>
</html>
